<!-- konta/logowanie.html -->
{% extends "base_public.html" %}

{% block content %}
  <h1 class="h5 mb-3 text-center">Zaloguj się</h1>

  {% if form.errors %}
    <div class="alert alert-danger small">
      Nieprawidłowy login lub hasło.
    </div>
  {% endif %}

  <form method="post" class="card p-3 shadow-sm">
    {% csrf_token %}
    <div class="mb-2">
      <label class="form-label small">Użytkownik</label>
      {{ form.username }}
    </div>
    <div class="mb-3">
      <label class="form-label small">Hasło</label>
      {{ form.password }}
    </div>
    <button class="btn btn-primary w-100">Zaloguj</button>
  </form>
{% endblock %}
