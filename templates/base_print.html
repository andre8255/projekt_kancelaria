<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Wydruk{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset i typografia prosta do druku */
    * { box-sizing: border-box; }
    body { font-family: "Times New Roman", Georgia, serif; color: #000; margin: 0; }
    .A4 { width: 210mm; min-height: 297mm; margin: 0 auto; padding: 18mm 16mm; }
    h1, h2, h3 { margin: 0 0 8px 0; }
    .muted { color: #555; }
    .row { display: flex; flex-wrap: wrap; margin: 0 -8px; }
    .col { padding: 0 8px; }
    .col-6 { width: 50%; }
    .col-4 { width: 33.333%; }
    .col-8 { width: 66.666%; }
    .label { font-size: 12px; color: #666; margin-bottom: 2px; }
    .val { font-size: 14px; border-bottom: 1px solid #000; padding: 2px 0 4px; min-height: 18px; }
    hr { border: 0; border-top: 1px solid #000; margin: 14px 0; }

    /* Pasek sterujƒÖcy widoczny tylko na ekranie */
    .toolbar {
      display: flex; gap: 8px; padding: 8px 12px; background: #f7f7f7; border-bottom: 1px solid #ddd;
      position: sticky; top: 0;
    }
    @media print {
      .toolbar { display: none !important; }
      .A4 { padding: 15mm; }
      a { color: #000; text-decoration: none; }
    }
    /* ma≈Çe tabelki danych */
    table.meta { width: 100%; border-collapse: collapse; }
    table.meta td { padding: 4px 6px; vertical-align: top; }
    table.meta td.lbl { width: 40%; color:#666; }
    table.meta td.val { border-bottom: 1px solid #000; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>

<div class="toolbar">
  <button onclick="window.print()">üñ®Ô∏è Drukuj</button>
  <button onclick="window.close()">‚úñ Zamknij</button>
</div>

<div class="A4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
