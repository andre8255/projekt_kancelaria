{% extends "base_panel.html" %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card shadow-sm mt-4">
        <div class="card-header bg-light fw-bold">
            Dodaj osobę pochowaną do grobu: {{ grob }}
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ form.osoba.label }}</label>
                    {{ form.osoba }}
                    <div class="form-text">{{ form.osoba.help_text }}</div>
                    {{ form.osoba.errors }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">{{ form.data_pochowania.label }}</label>
                    {{ form.data_pochowania }}
                    {{ form.data_pochowania.errors }}
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'cmentarz:grob_szczegoly' grob.pk %}" class="btn btn-outline-secondary">Anuluj</a>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
