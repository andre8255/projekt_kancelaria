{% extends "base_panel.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Nowy Sektor</h1>
</div>

<div class="card shadow-sm" style="max-width: 600px;">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
          <label class="form-label fw-bold">{{ form.nazwa.label }}</label>
          {{ form.nazwa }}
          {{ form.nazwa.errors }}
      </div>
      
      <div class="mb-3">
          <label class="form-label fw-bold">{{ form.opis.label }}</label>
          {{ form.opis }}
          {{ form.opis.errors }}
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a href="{% url 'cmentarz:sektor_lista' %}" class="btn btn-outline-secondary">Anuluj</a>
        <button type="submit" class="btn btn-primary">Zapisz</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
