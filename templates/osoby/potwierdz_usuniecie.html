{% extends "base_panel.html" %}
{% block content %}
<h1 class="h5 mb-3">Usuń osobę</h1>

<p>Czy na pewno chcesz usunąć osobę:
<strong>{{ object.nazwisko }} {{ object.imie_pierwsze }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Usuń</button>
  <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
